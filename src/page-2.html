<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
    <link rel="stylesheet" href="./css/page-2.css" />
  </head>
  <body>
    <form class="search-form" action="">
      <input
        class="search-input"
        type="text"
        name="search"
        placeholder="Search images..."
      />

      <button class="search-btn">Search</button>
    </form>
    <span class="loader hidden">Loading images, please wait...</span>

    <div class="gallery"></div>
    <div class="loader-container">
      <button class="loader-btn hidden-2">Load More</button>
      <span class="loader-more hidden"
        >Loading more images, please wait...</span
      >
    </div>

    <script type="module" src="./js/page-2.js"></script>
  </body>
</html>
